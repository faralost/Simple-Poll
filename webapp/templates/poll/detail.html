{% extends 'base.html' %}

{% block title %}Вопрос{% endblock %}

{% block content %}

    <div class="card mt-3">
        <div class="card-header">
            Вопрос
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ poll.question_text }}</h5>
        </div>
        <div class="card-footer text-muted">
            {{ poll.created_at }}
        </div>
    </div>
    <br>
    <a class="btn btn-info" href="{% url 'poll_update' poll.pk %}">Изменить</a>

{% endblock %}
